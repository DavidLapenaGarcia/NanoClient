<ng-container *ngIf=" 2 > 4; else nonCurrentUserTemplate">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
        </li>
    </ul>
</ng-container>

<ng-template #nonCurrentUserTemplate>
    <app-alert></app-alert>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <router-outlet>
                           
                    </router-outlet>
                </div>
            </div>
        </div>
    </div>
</ng-template>
